<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 30</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container-xxl m-auto pt-4">
      <section class="w-50 m-auto p-4 shadow rounded mb-3 border">
        <label for="passwordInput" class="form-label">Password</label>
        <div class="input-group mb-3">
          <input
            name="password"
            id="passwordInput"
            type="password"
            class="form-control"
            placeholder="Enter Password"
          />
          <span class="input-group-text" data-action="clear">
            <i class="bi bi-trash"></i>
          </span>
          <span class="input-group-text" data-action="eye">
            <i class="bi bi-eye"></i>
          </span>
          <span class="input-group-text" id="generatePassword">
            <i class="bi bi-shuffle"></i>
          </span>
        </div>
        <div class="progress mb-3">
          <div
            id="passwordProgress"
            class="progress-bar"
            role="progressbar"
            style="width: 0%"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
        <ul class="list-group mt-3">
          <li class="list-group-item">
            <span class="validator"> <i class="bi bi-circle-fill"> </i></span>
            min. 8 characters
          </li>
          <li class="list-group-item">
            <span class="validator"> <i class="bi bi-circle-fill"> </i></span> max.
            22 characters
          </li>
          <li class="list-group-item">
            <span class="validator"> <i class="bi bi-circle-fill"> </i></span>
            min. 1 letter
          </li>
          <li class="list-group-item">
            <span class="validator"> <i class="bi bi-circle-fill"> </i></span>
            min. 1 number
          </li>
          <li class="list-group-item">
            <span class="validator"> <i class="bi bi-circle-fill"> </i></span>
            min. 1 special character
          </li>
          <li class="list-group-item">
            <span class="validator"> <i class="bi bi-circle-fill"> </i></span>
            min. 1 capital letter
          </li>
          <li class="list-group-item">
            <span class="validator"> <i class="bi bi-circle-fill"> </i></span>
            min. 1 small letter
          </li>
        </ul>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
